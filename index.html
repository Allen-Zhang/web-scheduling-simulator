<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Scheduling Simulator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<base target="_self">
</head>
<body>
	<!-- Website Header -->
	<header id="header" role="banner">
		<div class="container">  
	       Real-time CPU Scheduling Simulator for Multiprocessors
	    </div>
	</header>

	<div class="container"> 

		<div class="row">
			<!-- Add Case Pane -->
			<div class="col-md-3">
				<div class="main-left-div" style="background-color:#9F6;">
					<h3>Settings</h3>
					<script>
						$(document).ready( function() {               
					   		$("#header").stickUp();		//Header stick
					   		$("#add-case").modal();
					   		});
					    });
					</script>
					<button type="button" id="add-case">Add Case</button>
				</div>            	
            </div>

			<!-- Result Display Pane -->
			<div class="col-md-9">
				<div class="main-left-div" style="background-color:#FF3;">
					<h3>Running Results</h3>
				</div>  
			</div>
		</div>


		<div class="row">
			<!-- Control Button Pane -->
			<div class="col-md-3" >
				<div class="main-right-div" style="background-color:#FF3;">
					<h3>Control Button Pane</h3>
					<button type="button" id="start-simulator">Start Simulator</button>

					<hr>

					<button type="button" id="step-forward">Step Forward</button>
					<button type="button" id="step-back">Step Back</button>
					<button type="button" id="stop-simulator">Stop Simulator</button>
				</div>
			</div>

			<!-- Statistics Pane -->
			<div class="col-md-9">
				<div class="main-right-div" style="background-color:#9F6;">
					<h3>Statistics</h3>
				</div>
			</div>
		</div>

	</div> <!-- /container -->


	<!-- Modal Dialog for Set CPU and Scheme -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Set CPU and Scheme</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
	  			<span class="input-group-addon">CPU Quantity</span>
	  			<input id="CPU-quantity" type="text" class="form-control" placeholder="Quantity">
			</div>
			<br/>
			<div class="input-group">
	  			<span class="label label-default">CPU Scheduling Scheme</span>
	  			<input type="text" class="form-control" placeholder="Scheme">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button class="btn btn-primary" data-toggle="modal" data-target="#myModa2" data-dismiss="modal" onclick="submitPage1()">Next</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Modal Dialog for Set Algorithm -->
	<div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Set Algorithm</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
	  			<span class="input-group-addon">CPU Quantity</span>
	  			<input type="text" class="form-control" placeholder="Quantity">
			</div>
			<br/>
			<div class="input-group">
	  			<span class="label label-default">CPU Scheduling Scheme</span>
	  			<input type="text" class="form-control" placeholder="Scheme">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModa3" data-dismiss="modal">Next</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Modal Dialog for Set Process -->
	<div class="modal fade" id="myModa3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Set Process</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
	  			<span class="input-group-addon">CPU Quantity</span>
	  			<input type="text" class="form-control" placeholder="Quantity">
			</div>
			<br/>
			<div class="input-group">
	  			<span class="label label-default">CPU Scheduling Scheme</span>
	  			<input type="text" class="form-control" placeholder="Scheme">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Finish</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<script src="js/framework/bootstrap.min.js"></script>
	<script src="js/framework/jquery-1.11.1.min.js"></script>
	<script src="js/framework/jquery.validate.min.js"></script>
	<script src="js/framework/header.js"></script>	
</body>
</html>
