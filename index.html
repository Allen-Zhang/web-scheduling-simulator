<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Scheduling Simulator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<base target="_self">
</head>
<body>
	<!-- Website Header -->
	<header id="header" role="banner">
		<div class="container">  
	       Real-time CPU Scheduling Simulator for Multiprocessors
	    </div>
	</header>

	<div class="container"> 

		<div class="row">
			<!-- Add Case Pane -->
			<div class="col-md-4">
				<div id="control-panel" style="background-color:#9F6;">
					<h3>Control Panel</h3>
					<div>
						<button class="btn btn-primary" id="add-case">Add Case</button>
						<button class="btn btn-primary" id="edit-process" style="display:none;">Edit Process</button>
					</div>
					<hr>
					<div id="start-running">
						<button type="button" class="btn btn-primary" id="start-simulator">Start Simulator</button>
					</div>
					<div id="stop-running" style="display:none;">
						<button type="button" class="btn btn-info" id="step-forward">Step Forward</button>
						<button type="button" class="btn btn-info" id="step-back">Step Back</button>
						<button type="button" class="btn btn-danger" id="stop-simulator">Stop Simulator</button>
					</div>
				</div>            	
            </div>

			<!-- Result Display Pane -->
			<div class="col-md-8">
				<div id="running-results" style="background-color:#FF3;">
					<h3>Running Results</h3>
				</div>  
			</div>
		</div>


		<div class="row">
			<!-- Control Button Pane -->
			<div class="col-md-4" >
				<div class="main-right-div" style="background-color:#FF3;">
					<h3>Delete</h3>

				</div>
			</div>

			<!-- Case Info Pane -->
			<div class="col-md-8" style="background-color:#FFF;">
				<h3>Case Infomation</h3>
				<p id="no-case-info-text" class="text-center"> N/A</p>
				<div id="case-info-div" class="main-right-div row" >	
					<div class="col-md-12">
						<h4>Scheme</h4>
						<p id="scheme-text"> </p>
					</div>
					<div class="col-md-4">						
						<h4>Resource</h4>
							<div id= "resource-text"> </div>	
					</div>
					<div class="col-md-8">
						<h4>Process</h4>
							<div id= "process-text"> </div>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- /container -->


	<!-- Modal Dialog for Setting CPU and Scheme -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">CPU and Scheme Settings</h4>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="cpu-quantity">Set CPU Quantity</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="cpu-quantity" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="scheme">Select Scheme</label>
                    <div class="col-xs-5">
                    	<select class="form-control" id="scheme">
						  <option value="default">----- Select a Scheme -----</option>
						  <option value="global">Global</option>
						  <option value="partitioned">Partitioned</option>
						</select>
                    </div>
                </div>
            </form>
          </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button class="btn btn-primary" id="show-modal2" data-dismiss="modal">Next</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal Dialog for Setting Algorithm -->
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Algorithm Settings</h4>
	      </div>
	      <div class="modal-body">
	    	<form class="form-horizontal" id="algorithm-list"></form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary"  id="show-modal3" data-dismiss="modal">Next</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal Dialog for Setting Process -->
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Process Settings</h4>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal">
		        <div class="form-group">
		          <label class="col-sm-4 control-label">Set Process Quantity</label>
		          <div class="col-xs-3">
		            <input type="text" class="form-control" id="process-quantity">
		          </div>
		        </div>
		        <br/>
		        <div id="process-table-div" class="form-group ">
		        </div>
		    </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="save-case" data-dismiss="modal">Finish</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal Dialog for Editing Process -->
	<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Process Editing</h4>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal">
		        <div id="edit-process-table-div" class="form-group"></div>
		    </form>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-primary" id="add-process">Add Process</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="save-edit-process" data-dismiss="modal">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Framework Script -->
	<script src="js/framework/jquery-1.11.1.min.js"></script>
	<script src="js/framework/jquery.validate.min.js"></script>
	<script src="js/framework/bootstrap.min.js"></script>
	<script src="js/framework/header.js"></script>	
	<!-- Customized Script -->
	<script src="js/object/process.js"></script>
	<script src="js/object/resource.js"></script>
	<script src="js/object/simulator.js"></script>	
	<script src="js/controller/execController.js"></script>
	<script src="js/controller/eventController.js"></script>
</body>
</html>
